<p>
    <input type="text" #newquery>
    <button (click)="submit(newquery)">Search</button>
</p>


<div *ngIf="results">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let f of results.products">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ f.image_url }}" class="img-responsive">
            <div class="caption">
              <br>
              <p>
                <a [routerLink]="['/food', f.id]">
                  {{ f.brands }}
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
