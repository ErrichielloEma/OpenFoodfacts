<div *ngIf="food">
    <h1>{{ food.brand }}</h1>
    <p>
        <img src="{{ food.products.image_url }}">
    </p>

    <div>
        <a href="{{ food.products.ecoscore_grade}}"></a>
        <a href="{{ food.products.ecoscore_score}}"></a>
        
</div>

    <p><a href (click)="back()">Back</a></p>

</div>
